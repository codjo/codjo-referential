##########################################################################################
# Configuration login par défaut
##########################################################################################

login.default.name = ${defaultUser}
login.default.pwd = ${defaultUserPassword}

#########################################################################################
# Application
#########################################################################################

application.name = ${artifactId}
application.version = ${project.version}
application.test.version =
#application.icon = /images/logo_small.png

#########################################################################################
# Configuration serveur
#########################################################################################

server.url.integration   = Intégration, ${serverHostInt}:${serverPort}
server.url.developpement = Développement, ${serverHostDev}:${serverPort}
server.url.recette       = Recette, ${serverHostRec}:${serverPort}

#########################################################################################
# Configuration MAD
#   (Export vers un fichier Excel)
#########################################################################################

mad.export.excel.fileBaseName = export_xls
mad.export.excel.fileExt = .xls
mad.export.excel.fileSeparator = \t

#########################################################################################
# Configuration IMPORT
#     pour l'export à la demande
#########################################################################################
broadcast.vtom = pom.xml
